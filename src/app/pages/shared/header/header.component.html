<!-- header.component.html -->
<header class="bg-white shadow-lg sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo et nom du site -->
      <div class="flex items-center">
        <div class="relative">
          <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-cyan-500 rounded-full blur opacity-70 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
          </div>
        </div>
        <h1 class="ml-2 text-2xl font-bold bg-gradient-to-r from-blue-600 to-cyan-500 bg-clip-text text-transparent">MediConseil</h1>
      </div>

      <!-- Navigation principale - visible sur desktop -->
      <nav class="hidden lg:flex space-x-8">
        <a routerLink="/" routerLinkActive="text-blue-600 border-blue-600" [routerLinkActiveOptions]="{exact: true}" class="font-medium border-b-2 border-transparent pb-1 text-gray-600 hover:text-blue-600 transition duration-300 hover:border-blue-600">Accueil</a>
        <a routerLink="/consultations" routerLinkActive="text-blue-600 border-blue-600" class="text-gray-600 hover:text-blue-600 transition duration-300 border-b-2 border-transparent hover:border-blue-600 pb-1">Consultations</a>
        <a routerLink="/articles" routerLinkActive="text-blue-600 border-blue-600" class="text-gray-600 hover:text-blue-600 transition duration-300 border-b-2 border-transparent hover:border-blue-600 pb-1">Articles</a>
        <a routerLink="/doctors" routerLinkActive="text-blue-600 border-blue-600" class="text-gray-600 hover:text-blue-600 transition duration-300 border-b-2 border-transparent hover:border-blue-600 pb-1">Nos Médecins</a>
        <a routerLink="/contact" routerLinkActive="text-blue-600 border-blue-600" class="text-gray-600 hover:text-blue-600 transition duration-300 border-b-2 border-transparent hover:border-blue-600 pb-1">Contact</a>
      </nav>

      <!-- Boutons d'authentification - visibles sur tablette et desktop -->
      <div class="hidden md:flex items-center space-x-4">
        <button routerLink="/login" class="bg-transparent text-blue-600 border border-blue-600 px-4 py-2 rounded-full hover:bg-blue-50 transition duration-300 transform hover:-translate-y-1">
          Connexion
        </button>
        <button routerLink="/register" class="relative overflow-hidden bg-gradient-to-r from-blue-600 to-cyan-500 text-white px-4 py-2 rounded-full hover:shadow-lg transition duration-300 transform hover:-translate-y-1 group">
          <span class="relative z-10">Inscription</span>
          <span class="absolute inset-0 bg-gradient-to-r from-cyan-500 to-blue-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
        </button>
      </div>

      <!-- Bouton menu hamburger - visible sur mobile et tablette -->
      <button (click)="toggleMobileMenu()" class="lg:hidden focus:outline-none">
        <div class="relative">
          <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-cyan-500 rounded-md blur opacity-70 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
          <svg xmlns="http://www.w3.org/2000/svg" class="relative h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </div>
      </button>
    </div>

    <!-- Menu mobile - contrôlé par mobileMenuOpen -->
    <div *ngIf="mobileMenuOpen" class="lg:hidden mt-4 pb-2" [@slideInOut]>
      <nav class="flex flex-col space-y-3">
        <a routerLink="/" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: true}" class="text-gray-600 hover:text-blue-600 transition duration-300 py-2 border-b border-gray-100">Accueil</a>
        <a routerLink="/consultations" routerLinkActive="text-blue-600" class="text-gray-600 hover:text-blue-600 transition duration-300 py-2 border-b border-gray-100">Consultations</a>
        <a routerLink="/articles" routerLinkActive="text-blue-600" class="text-gray-600 hover:text-blue-600 transition duration-300 py-2 border-b border-gray-100">Articles</a>
        <a routerLink="/doctors" routerLinkActive="text-blue-600" class="text-gray-600 hover:text-blue-600 transition duration-300 py-2 border-b border-gray-100">Nos Médecins</a>
        <a routerLink="/contact" routerLinkActive="text-blue-600" class="text-gray-600 hover:text-blue-600 transition duration-300 py-2">Contact</a>
      </nav>

      <!-- Boutons d'authentification pour mobile -->
      <div class="flex flex-col space-y-3 mt-4">
        <button routerLink="/login" class="bg-transparent text-blue-600 border border-blue-600 px-4 py-2 rounded-full hover:bg-blue-50 transition duration-300 w-full">
          Connexion
        </button>
        <button routerLink="/register" class="relative overflow-hidden bg-gradient-to-r from-blue-600 to-cyan-500 text-white px-4 py-2 rounded-full hover:shadow-lg transition duration-300 w-full">
          <span class="relative z-10">Inscription</span>
          <span class="absolute inset-0 bg-gradient-to-r from-cyan-500 to-blue-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
        </button>
      </div>
    </div>
  </div>
</header>
