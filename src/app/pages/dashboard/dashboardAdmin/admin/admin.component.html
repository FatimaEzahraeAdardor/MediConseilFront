<!-- Admin Dashboard Layout -->
<div class="min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 z-30 w-64 bg-white shadow-lg transition-all duration-300 transform" [ngClass]="{'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen}">
    <!-- Logo -->
    <div class="flex items-center h-16 px-4 border-b border-gray-200" (click)="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
      <h1 class="ml-2 text-2xl font-bold bg-gradient-to-r from-blue-600 to-cyan-500 bg-clip-text text-transparent">MediConseil</h1>
    </div>

    <!-- Admin Info -->
    <div class="flex items-center p-4 border-b border-gray-200">
      <img [src]="currentUser?.image || 'assets/images/default-admin.png'" alt="Admin Profile" class="w-10 h-10 rounded-full object-cover border-2 border-blue-500">
      <div class="ml-3">
        <p class="text-sm font-medium text-gray-800">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</p>
        <p class="text-xs font-semibold text-blue-600">Administrateur</p>
      </div>
    </div>

    <!-- Navigation -->
    <div class="p-4">
      <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Administration</p>
      <nav class="space-y-1">
        <a routerLink="/admin/dashboard" routerLinkActive="bg-blue-50 text-blue-700" [routerLinkActiveOptions]="{exact: true}" class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400 group-hover:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Tableau de bord
        </a>
      </nav>

      <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mt-6 mb-2">Gestion</p>
      <nav class="space-y-1">
        <a routerLink="/admin/users" routerLinkActive="bg-blue-50 text-blue-700" class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          Utilisateurs
        </a>

        <a routerLink="/admin/doctors" routerLinkActive="bg-blue-50 text-blue-700" class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h4l2 5l-2.5 1.5a11 11 0 005 5l1.5-2.5l5 2v4a2 2 0 01-2 2A16 16 0 014 6a2 2 0 012-2" />
          </svg>
          Médecins
        </a>

        <a routerLink="/admin/patients" routerLinkActive="bg-blue-50 text-blue-700" class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
          </svg>
          Patients
        </a>

        <a routerLink="/admin/appointments" routerLinkActive="bg-blue-50 text-blue-700" class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Rendez-vous
        </a>
      </nav>

      <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mt-6 mb-2">Contenu</p>
      <nav class="space-y-1">
        <a routerLink="/admin/articles" routerLinkActive="bg-blue-50 text-blue-700" class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
          </svg>
          Articles
        </a>

        <a routerLink="/admin/categories" routerLinkActive="bg-blue-50 text-blue-700" class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
          </svg>
          Catégories
        </a>
      </nav>

      <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mt-6 mb-2">Villes</p>
      <nav class="space-y-1">
        <a routerLink="/admin/cities" routerLinkActive="bg-blue-50 text-blue-700" class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21h18M5 21V10m14 11V10M9 21V6a3 3 0 013-3h0a3 3 0 013 3v15M5 10h14" />
          </svg>
          Villes
        </a>

        <button (click)="logout()" class="w-full flex items-center px-3 py-2 rounded-md text-sm font-medium text-red-600 hover:bg-red-50 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Déconnexion
        </button>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="md:ml-64 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
      <div class="flex items-center justify-between h-16 px-4 md:px-6">
        <!-- Mobile Menu Toggle -->
        <button (click)="toggleSidebar()" type="button" class="md:hidden p-2 rounded-md text-gray-500 hover:text-gray-900 hover:bg-gray-100 focus:outline-none">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <!-- Page Title -->
        <h1 class="text-xl font-semibold text-gray-800">Tableau de bord administrateur</h1>

        <!-- Right Side Actions -->
        <div class="flex items-center space-x-4">
          <!-- Admin Dropdown -->
          <div class="relative">
            <button type="button" class="flex items-center max-w-xs text-sm bg-gray-100 rounded-full focus:outline-none hover:ring-2 hover:ring-blue-500">
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-full" [src]="currentUser?.image || 'assets/images/default-admin.png'" alt="Admin">
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="p-4 md:p-6">
    <router-outlet></router-outlet>
    </main>
  </div>
</div>
